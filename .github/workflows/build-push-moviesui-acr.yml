name: Build and push MoviesUi image to ACR

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "MoviesUi/**"
      - ".github/workflows/build-push-moviesui-acr.yml"
      - ".dockerignore"

env:
  REGISTRY: acrmhceus27tna73b6ragwu.azurecr.io
  IMAGE_NAME: moviesui

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./MoviesUi/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
